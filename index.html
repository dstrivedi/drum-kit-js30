<!DOCTYPE html>
<html>
  <head>
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
<body>
  <div id="app">
  <h1 id=>JS Drum kit</h1>
  <div class="drum">
  
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span>boom</span>
      </div>
   
      <div class="key" data-key="66">
        <kbd>B</kbd>
        <span>clap</span>
      </div>
   
      <div class="key" data-key="67">
        <kbd>C</kbd>
        <span>hihat</span>
      </div>
  
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span>kick</span>
      </div>

      <div class="key" data-key="69">
        <kbd>E</kbd>
        <span>openhat</span>
      </div>
   
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span>ride</span>
      </div>
  
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span>snare</span>
      </div>

      <div class="key" data-key="72">
        <kbd>H</kbd>
        <spanh>tink</span>
      </div>
    
      <div class="key" data-key="73">
        <kbd>I</kbd>
        <span>kick</span>
      </div>
    
  </div>

  <audio data-key="65" src="sound/boom.wav"></audio>
  <audio data-key="66" src="sound/clap.wav"></audio>
  <audio data-key="67" src="sound/hihat.wav"></audio>
  <audio data-key="68" src="sound/kick.wav"></audio>
  <audio data-key="69" src="sound/openhat.wav"></audio>
  <audio data-key="70" src="sound/ride.wav"></audio>
  <audio data-key="71" src="sound/snare.wav"></audio>
  <audio data-key="72" src="sound/tink.wav"></audio>
  <audio data-key="73" src="sound/tom.wav"></audio>
</div>
</body>
</html>
